<script>

   var 
   /* audio variables*/
   startAudio = document.getElementById('playMusic'),
   overAudio = document.getElementById('gameOverMusic'),
   /* game play*/
   currentState = undefined,
   /* canvas */
   canvas = document.getElementById('myCanvas'),
   canvasContext = canvas.getContext('2d');

   	Highscore.current();

   document.addEventListener( 'DOMContentLoaded', controlState('start'));

	// switch statement to control the state of the application */
	function controlState(gameState){
		// startinng the keys object
	
		Keys.start();
		Mouse.start();
		switch (gameState){
			case 'start':
				currentState = 'start';	
				Menu.start();
				break;
			case 'game':
				currentState = 'game';
				Game.start();
				break;
			case 'next':
				tempTimer = 0;
				currentState ='next';
				Next.start();
				break;
			case 'over':
				currentState ='over';
				Over.start();
				break;
			default:
				console.log('state not recognised');
		}
		Sound.start();
	}
</script>
